{% extends 'base.html' %}

{% block content %}
 {% if messages %}
             {% for message in messages %}
             <script type="text/javascript">alert('{{ message }}')</script>
             {% endfor %}
             {% endif %}

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Product Hunt</h1>
      <p class="lead text-muted">This is Product Hunt LOL</p>
      <p>
       <!--  <a href="#" class="btn btn-primary my-2">Main call to action</a>
        <a href="#" class="btn btn-secondary my-2">Secondary action</a> -->
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
         {% for product in products.all %}  
        <div class="col-md-4">
        
          <div class="card mb-4 box-shadow">
            <img src="{{ product.image.url }}" alt="" class="img-fluid">
            <div class="card-body">
              <h1 id="test" class="test">sad</h1>
              <p class="card-text"><strong>{{ product.title }}</strong></p>
              <p class="card-text">{{ product.body }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button"  class="btn btn-sm btn-outline-secondary votebutton"><i class="fa fa-thumbs-up" aria-hidden="true"></i> Upvote ({{ product.votes_total }})</button>
                  <form method="POST" action="{% url 'upvote' product.id %}" class="upvote" id="upvote">
                    {% csrf_token %}
                  </form>
                <!--   <a href="{% url 'upvote' product.id %}">Click to vote </a> -->
                </div>
                <!-- <small class="text-muted">9 mins</small> -->
              </div>
            </div>
          </div>
        </div>

        {% endfor %}


      </div>
    </div>
  </div>

</main>

{% endblock %}
